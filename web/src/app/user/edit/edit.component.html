<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">编辑用户</li>
  </ol>
</nav>

<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" >
  <div class="form-group row">
    <label class="col-4 text-right col-form-label"><code>*</code>姓名</label>
    <div class="col-4">
      <input class="form-control" formControlName="name"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 text-right col-form-label"><code>*</code>用户名</label>
    <div class="col-4">
      <input class="form-control" formControlName="username"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 text-right col-form-label"><code>*</code>联系电话</label>
    <div class="col-4">
      <input class="form-control" formControlName="contactPhone" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 text-right col-form-label"><code>*</code>角色</label>
    <div class="col-4">
      <app-role-select formControlName="role"></app-role-select>
    </div>
  </div>
  <hr/>
  <div class="form-group row pr-3">
    <div class="col-12 text-right">
      <button type="button" class="btn btn-secondary mr-1" (click)="onClose()"><i class="bi bi-x"></i>关闭</button>
      <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i>确定</button>
    </div>
  </div>
</form>
