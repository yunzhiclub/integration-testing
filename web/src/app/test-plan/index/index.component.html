<form class="form-inline" (ngSubmit)="onQuery()">
  <div class="row mb-2 mt-2">
    <div class="col-3 mt-3 mr-3">
      <app-project-select [formControl]="project"></app-project-select>
    </div>
    <div class="col-sm-4 mr-3">
      <input type="text" class="form-control mt-3" [formControl]="name" placeholder="选择标题">
    </div>
    <div class="col-3 ml-3">
    <button type="submit" class="btn btn-info mt-3 ml-3"><i class="fa fas fa-search"></i>查询</button>
    </div>
  </div>

</form>

<div class="row mb-2 mt-2">
  <div class="col-md-6">
    <yz-size [size]="param.size" (changeSize)="onChangeSize($event)"></yz-size>
  </div>
  <div class="col-6 text-right">
    <a class="btn btn-primary" routerLink="add"><i class="fa fas fa-plus"></i>新增</a>
  </div>
</div>

<table class="table table-striped mt-2">
  <thead>
  <tr class="table-primary">
    <th>序号</th>
    <th>所属项目名称</th>
    <th>标题</th>
    <th>所含测试用例</th>
    <th>所含测试人</th>
    <th>状态</th>
    <th>创建日期</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let testPlan of pageData?.content; index as i">
    <td>{{i + 1}}</td>
    <td>{{testPlan?.project?.name}}</td>
    <td>{{testPlan?.title}}</td>
      <td class="text-pack">
        <ng-container *ngFor="let task of testPlan?.tasks">
          <ng-container *ngFor="let testCase of task?.testCase; let last = last">
            {{testCase?.name}}{{ last ? '' : '、' }}
          </ng-container>
          {{';'}}
        </ng-container>
      </td>
      <td>
        <ng-container *ngFor="let task of testPlan?.tasks; let last = last">
          {{task?.testUser?.name}}{{ last ? '' : '、' }}
        </ng-container>
      </td>
    <td bind-innerHTML="testPlan?.status | status"></td>
    <td>{{testPlan?.createTime | date: 'yyyy-MM-dd'}}</td>
    <td>
      <ng-container *ngIf="testPlan?.status === 0">
        <a class="text-primary mr-3" matTooltip="编辑" routerLink="edit/{{testPlan?.id}}"><i class="fa fas fa-pen"></i></a>
        <a class="text-info mr-3" matTooltip="发布" routerLink="testPlan/{{testPlan?.id}}"><i class="bi bi-cloud-check-fill"></i></a>
      </ng-container>
      <a class="text-danger mr-3" matTooltip="删除" (click)="delete(testPlan?.title, testPlan?.id)" ><i class="                                    fa fas fa-trash"></i></a>
    </td>
  </tr>
  </tbody>
</table>

<yz-page [size]="pageData.size"
         [page]="pageData.number"
         [totalElements]="pageData.totalElements"
         (changePage)="onChangePage($event)"></yz-page>
<router-outlet></router-outlet>
