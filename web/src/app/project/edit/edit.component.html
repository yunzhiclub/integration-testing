<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">编辑项目</li>
  </ol>
</nav>

<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <div class="form-group row">
    <label class="col-4 text-right col-form-label"><code>*</code>项目名称</label>
    <div class="col-4">
      <input class="form-control" formControlName="name"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 text-right col-form-label"><code>*</code>项目测试地址</label>
    <div class="col-4">
      <input class="form-control" formControlName="projectUrl"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 text-right col-form-label"><code>*</code>代码仓库地址</label>
    <div class="col-4">
      <input class="form-control" formControlName="repositoryUrl" />
    </div>
  </div>
  <hr/>
  <div class="form-group row pr-3">
    <div class="col-12 text-right">
      <button type="button" class="btn btn-secondary mr-1" (click)="onClose()"><i class="bi bi-x"></i>关闭</button>
      <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i>确定</button>
    </div>
  </div>
</form>
