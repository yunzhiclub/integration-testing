<form class="form-inline">
  <input type="text" class="form-control mr-2 mt-3" [formControl]="" placeholder="选择项目名称">
  <button type="submit" class="btn btn-info mt-3"><i class="fa fas fa-search"></i>查询</button>
</form>

<div class="row mb-2 mt-2">
  <div class="col-md-6">
    <!--    <yz-size [size]="param.size" (changeSize)="onChangeSize($event)"></yz-size>-->
  </div>
  <div class="col-6 text-right">
    <a class="btn btn-primary"><i class="fa fas fa-plus"></i>新增</a>
  </div>
</div>

<table class="table table-striped mt-2">
  <thead>
  <tr class="table-primary">
    <th>序号</th>
    <th>所属项目</th>
    <th>测试用例-大项</th>
    <th>测试目的</th>
    <th>前置条件</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>1</td>
    <td>牙科管理系统</td>
    <td>测试登录模块</td>
    <td>验证用户能够使用正确的用户名和密码成功登录到系统</td>
    <td>用户已经注册并拥有有效的用户名和密码</td>
    <td>
      <a class="text-info mr-3" matTooltip="查看" routerLink=""><i class="fa fa-eye"></i></a>
      <a class="text-primary mr-3" matTooltip="编辑" routerLink="edit"><i class="fa fas fa-pen"></i></a>
      <a class="text-danger mr-3" matTooltip="删除"><i class="fa fas fa-trash"></i></a>
    </td>
  </tr>
  <tr>
    <td>2</td>
    <td>集成测试系统</td>
    <td>测试用户管理</td>
    <td>验证系统能够正确的管理用户信息</td>
    <td>已经登录系统且拥有用户管理的权限</td>
    <td>
      <a class="text-info mr-3" matTooltip="查看" routerLink=""><i class="fa fa-eye"></i></a>
      <a class="text-primary mr-3" matTooltip="编辑" routerLink="edit"><i class="fa fas fa-pen"></i></a>
      <a class="text-danger mr-3" matTooltip="删除"><i class="fa fas fa-trash"></i></a>
    </td>
  </tr>
  <tr>
    <td>3</td>
    <td>集成测试系统</td>
    <td>执行测试管理</td>
    <td></td>
    <td></td>
    <td>
      <a class="text-info mr-3" matTooltip="查看" routerLink="testCaseItem"><i class="fa fa-eye"></i></a>
      <a class="text-primary mr-3" matTooltip="编辑" routerLink="edit"><i class="fa fas fa-pen"></i></a>
      <a class="text-danger mr-3" matTooltip="删除"><i class="fa fas fa-trash"></i></a>
    </td>
  </tr>
  </tbody>
</table>
