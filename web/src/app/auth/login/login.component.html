<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username"><code>*</code>手机号</label>
    <input type="number" class="form-control" id="username"
           placeholder="请输入手机号" formControlName="username"/>
  </div>
  <div class="form-group">
    <label for="password"><code>*</code>密码</label>
    <input type="password" class="form-control" id="password"
           placeholder="请输入密码" formControlName="password"/>
  </div>
  <ng-template [ngIf]="errorInfo">
    <hr>
    <small class="text-danger">{{ errorInfo }}</small>
  </ng-template>
  <hr>
  <a type="submit" class="btn form-control btn-success" routerLink="">
    <i class="bi bi-box-arrow-right"></i>登录
  </a>
</form>
