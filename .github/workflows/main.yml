name: GitHub Actions
run-name: angular
# workflow触发时机
on:
  issues:
    types:
      - opened
      - labeled
  push:
#    branches: [ main ]
#
#  pull_request:
#    branches: [ main ]

jobs:
  unit-test:
    runs-on: ubuntu-latest
#    container:
#      image: registry.cn-beijing.aliyuncs.com/mengyunzhi/node-chrome:18.16.0

    # 定义任务的步骤
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: web
        run: |
          pwd
          cd web
          env
          pwd
          npm install
          npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
          npm run build
