name: GitHub Actions
run-name: angular
# workflow触发时机
on: 
  issues:
    types:
      - opened
      - labeled
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 定义一个 job（任务）叫做 unit-test
