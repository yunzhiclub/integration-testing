name: GitHub Actions
run-name: angular
# workflow触发时机
on:
  issues:
    types:
      - opened
      - labeled
  push:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    # 定义任务的步骤
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: web
        run: |
          pwd
          cd web
          env
          pwd
          npm install
          npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
          npm run build
